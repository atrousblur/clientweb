<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>callback 연습</title>
<script type="text/javascript">
		window.onload = function() {
			document.getElementById("btn1").onclick = function() {
				alert("1번");
			};
			document.getElementById("btn2").onclick = test2; 	// 괄호 없이 함수명만 씀 , onclick이 되는 순간 함수 연결 - 실행
			document.getElementById("btn3").onclick = function() {
				alert("3번");
			};
			document.getElementById("btn4").onclick = function() {
				alert("4번");
				test2(); //함수의 명시적 호출
			};
		}
		
		function test2(){
			alert("버튼2가 눌러짐 --- callback으로 호출");
			
		}
</script>
</head>
<body>
	<form>
		<input type="button" value="1번버튼" id="btn1"/>
		<input type="button" value="2번버튼" id="btn2"/>
		<input type="button" value="3번버튼" id="btn3"/>
		<input type="button" value="4번버튼" id="btn4"/>
	</form>

</body>
</html>
