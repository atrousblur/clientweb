<!DOCTYPE html>
<html>
    <head>
        <meta charset="EUC-KR">
        <title>Insert title here</title>
        <script type="text/javascript">
            function showTime() {
                today = new Date();
                timeVal = today.getHours() + "시 ";
                timeVal = timeVal + today.getMinutes() + "분 ";
                timeVal = timeVal + today.getSeconds() + "초 ";
                myform.time.value = timeVal;
            }

            function run() {
                /* window.setTimeout("location.href='http://www.naver.com'", 2000);  */
               /*  window.setTimeout(showTime, 2000); //showTime 함수에서 ()를 붙이면 내부에서 호출하겠다는 뜻이므로 함수명만 = 콜백함수 */
               timeid = window.setInterval(showTime, 1000); 
               //var timeid가 아니기때문에 run()함수를 먼저 실행하면 timeid는 전역변수가 됨
            }
            
            function stop() {
            	clearTimeout(timeid);
			}
        </script>
    </head>
    <body onload="showTime()">
        <form name="myform">
            <input type="text" name="time">
            <input type="button" value="시작" onclick="run()">
            <input type="button" value="중지" onclick="stop()">
        </form>
    </body>
</html>
