<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table border="1" width="310">
			<th colspan="2" align="center">회원가입</th>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="password" name="password1"></td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td><input type="password" name="password2"></td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td><input type="number" size="6" maxlength="6" name="rrn">
					- <input type="number" size="7" maxlength="7" name="rrn"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="number" size="3" maxlength="3" name="telNum1">
					- <input type="number" size="4" maxlength="4" name="telNum2">
					- <input type="number" size="4" maxlength="4" name="telNum3">
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="sex" value="male"> 남자 <input
					type="radio" name="sex" value="femal"> 여자</td>
			<tr>
				<td>직업</td>
				<td><select name="job">
						<option>선택하세요
						<option value="웹디자이너">웹디자이너
						<option value="개발자">개발자
						<option value="빅데이터개발자">빅데이터개발자
						<option value="DBA">DBA
						<option value="임베디드개발자">임베디드개발자
				</select></td>
			</tr>
			<tr>
				<td>email 주소</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="가입신청"> <input type="reset" value="취소"></td>
		</table>
	</form>
</body>
</html>
