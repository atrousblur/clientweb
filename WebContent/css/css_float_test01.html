<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>css float test</title>
<style type="text/css">
#outer{
	width: 800px;
	margin-left: auto;
	margin-right: auto; 
	/* 가운데 정렬. 남은 여백을 알아서 가른다. */

}
#mydiv1 {
	border: solid black 1px;
	background-color: yellow;
	width: 250px;
	float: right;
}

#mydiv2 {
	border: solid black 1px;
	background-color: aqua;
	width: 250px;
	float: right;
}

#mydiv3 {
	border: solid black 1px;
	background-color: green;
	width: 250px;
	float: right;
}
</style>
</head>
<body>
	<div id="outer">
		<div id="mydiv1">float는 문서의 흐름을 제어한다.</div>
		<div id="mydiv2">float는 문서의 흐름을 제어한다.</div>
		<div id="mydiv3">float는 문서의 흐름을 제어한다.</div>
	</div><br/><br/>

	<div id="mydiv1">float는 문서의 흐름을 제어한다.</div>
	<div id="mydiv2">float는 문서의 흐름을 제어한다.</div>
	<div id="mydiv3">float는 문서의 흐름을 제어한다.</div>
</body>
</html>
