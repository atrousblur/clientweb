<!DOCTYPE html>
<html>

<meta charset="EUC-KR">
<title>array exam</title>

<body>
	<script type="text/javascript">
		//오늘 날짜를 _년_월_일_요일의 형태로 출력
		//단, 요일은 배열을 이용해서 작업

		today = new Date();

		//작업하는 pc의 locale정보에 지정되어 있는 날짜 표기법으로 객체의 요일정보를 리턴
		//운영체제에 설정되어 있는 locale정보에 맞는 형태로 변환
		//한국 - __년 __월 __일
		//미국 - __월/ __일/__년
		weekday = new Array("일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일");
		day = today.getDay();

		document.write(today.toLocaleDateString() + " " + weekday[day]);
	</script>
</body>
</html>
