<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	function printgugu() {
		document.write('<table border="1">');

		for (i = 2; i <= 9; i++) {
			document.write("<tr>");
			for (j = 1; j <= 9; j++) {
				if (i == j) {
					document.write("<td bgColor='yellow'>" + i, "*", j, "=",
							(i * j) + "</td>");
				} else {
					document.write("<td>" + i, "*", j, "=", (i * j) + "</td>");
				}
			}
			document.write("</tr>");
		}
		document.write('</table>');
	}

	function print() {
		i = window.prompt("숫자를 입력하세요.");
		for (j = 1; j <= 9; j++) {
			document.write(i, "*", j, "=", (i * j) + "<br/>");
		}
	}

	function calc() {
		num1 = parseInt(window.prompt("첫번째 숫자를 입력하세요."));
		num2 = parseInt(window.prompt("두번째 숫자를 입력하세요."));
		op = window.prompt("연산자를 입력하세요.( +, - , *, /)");

		switch (op) {
		case '+':
			result = num1 + num2;
			break;
		case '-':
			result = num1 - num2;
			break;
		case '*':
			result = num1 * num2;
			break;
		case '/':
			result = num1 / num2;
			break;
		default:
			document.write("연산자를 잘못 입력하셨습니다.");
			break; 
		
		}
		alert(num1 + op + num2 + "=" + result);
	}

	function hapTest(num1) {
		sum = 0;
		for (i = 1; i <= num1; i++) {
			sum = sum + i;
		}

		return sum;
	}
</script>
</head>
<body>
	<input type="button" value="전체구구단 출력" onclick="printgugu()">
	<input type="button" value="입력받은 단을 구구단으로 출력" onclick="print()">
	<input type="button" value="연산하기" onclick="calc()">

	<script type="text/javascript">
		//숫자를 입력받아서 1부터 입력받은 수까지의 합을 구해서 리턴하세요
		num1 = parseInt(window.prompt("숫자를 입력하세요."));
		returnVal = hapTest(num1);
		alert(returnVal);
	</script>

</body>
</html>
