<body>
	<script type="text/javascript">
		num = 95;
		// switch 문을 이용해서 수우미양가 평가해서 수이면 jang.jpg를 화면에 출력
		// 나머지 우미양가는 문자열만 alert로 출력되도록 100보다 크거나 0보다 작으면 "숫자를 잘못입력"
		// 메시지 출력
		
		if (num > 100 | num < 0) {
			alter("숫자를 잘못입력")
		} else {
			switch (Math.floor(num/10)) {
			case 10:
			case 9:
				alert("수")
				document.write("<img src='../img/jang.jpg'/");
				break;
			case 8:
				alert("우")
				break;
			case 7:
				alert("미")
				break;
			case 6:
				alert("양")
				break;
			default:
				alert("가")
			}
		}
	</script>
