<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {
	border-collapse: collapse;
	text-align: center;
}

</style>
</head>
<body>
	<script type="text/javascript">
		document.write('<table border="1">');

		for (i = 2; i <= 9; i++) {
			document.write("<tr>");
			for (j = 1; j <= 9; j++) {
				if (i == j) {
					document.write("<td bgColor='yellow'>" + i, "*", j, "=", (i * j)
							+ "</td>");
				} else {
					document.write("<td>" + i, "*", j, "=", (i * j) + "</td>");
				}
			}
			document.write("</tr>");
		}
		document.write('</table>');
	</script>
</body>
</html>
